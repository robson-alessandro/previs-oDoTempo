
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" type="module" defer></script>
    <title>previsão</title>
</head>
<body>
    <!-- cria o titulo e o input para a busca da cidade  -->
    <H1 class="titulo">previsão do tempo</H1>
    <div class="conteudo_busca">
        <input class="resultado_cidade" type="text" placeholder="digite a cidade">
        <button class="botao_buscar">buscar</button>
    </div>
    
    <!-- cria o card que mostra a previsão para o dia de hoje para a cidade  -->
    <div class="card_principal card_dia " style="display: none;">
        <h2 id="data_principal">hoje</h2>
        <p class="nome_cidade">temperatura</p>
        <p id="temperatura_max_principal">temperatura max</p>
        <img class="img_principal" src="imagens/céu limpo.png" alt="sol">
    </div>

    <!-- essa section é criada pelo javascript com a previsão para os proximos dias para a localização  -->
    <section class="card_dias">
        
    </section>

    
</body>
